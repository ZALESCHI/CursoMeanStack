<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controller: atributos e funções</title>
</head>
<body ng-controller="Principal as ctl">

    Visualizar Mensagem: {{ctl.mensagem}}
    <br/>
    <button ng-click="ctl.alterarMensagem()">
        Alterar Mensagem
    </button>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module('appAngular',[])
            .controller('Principal',[function(){
                
                this.mensagem = 'Conteúdo gerado no controller';
                this.alterarMensagem = function(){
                    this.mensagem = "Mensagem alterada";
                };
            }]);
    </script>
</body>
</html>
